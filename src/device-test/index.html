<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>GoalFinder Test Device</h1>
    <h2 id="status-text"></h2>

    body {
        font-family: sans-serif;
    }
